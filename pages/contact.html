<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Fivem Builder</title>
</head>
<body>
    <header>
        <div class="header__title">
            <img class="fivem__logo" src="../img/fivembuilder_logo.png">
            <h1 class="fivem__title">FiveM Builder</h1>
        </div>
        <div class="navbar">
            <ul>
                <li class="navli"><a href="../index.html">Accueil</a></li>
                <li class="navli"><a href="categories.html">Scripts</a></li>
                <li class="navli"><a href="#">Contact</a></li>
                <li class="navli"><a href="faq.html">FAQ</a></li>
            </ul>
        </div>
    </header>
    <main>
        <article>
            <div class="article__content">
                <h2>Me contacter</h2>
                <p>Besoin d'aide ? Une question ou une suggestion ? Pour toute demande, utilisez le formulaire ci-dessous afin de me contacter. Je vous répondrais dans les meilleurs délais.</p>

                <form method="post" action="#">
                    <label for="name" class="form__name">Pseudonyme</label>
                    <input type="text" name="name" id="name" class="form__name--area">

                    <label for="mail"class="form__mail">Adresse E-mail</label>
                    <input type="text" name="mail" id="mail" class="form__mail--area">

                    <label for="message" class="form__message">Message</label>
                    <textarea name="message" rows="5" cols=40 class="form__message--area"></textarea>

                    <input type="submit" class="submit">
                    <input type="reset" class="reset">

                </form>
            </div>
        </article>
    </main>
    <footer>
        <a href="../index.html" class="backto__home">Retour à l'Accueil</a>

        <div class="footer_links">
                <a href="http://facebook.com"><img class="social__logo" src="../img/logofacebook.png"></a>
                <a href="http://twitter.com"><img class="social__logo" src="../img/logotwitter.png"></a>
                <a href="http://youtube.com"><img class="social__logo" src="../img/logoyoutube.png"></a>
                <a href="http://instagram.com"><img class="social__logo" src="../img/logoinsta.png"></a>
        </div>
    </footer>
</body>
</html>
